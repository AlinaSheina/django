{% load staticfiles %}

<html>
    <head>
        <title>Django Girls blog</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <h1 class="main-title">Новый пост</h1>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <div class="center">
                    <a class="btn-style btn-float" href='{% url "post_list" %}'>На главную</a>
                    <input type="submit" class="btn-style" value="Сохранить">
                </div> 
            </form>
        </div>
    </body>
</html>
